[book]
title = "Computer Science"
language = "it"
description = "Appunti per il corso di Informatica all'Universit√† di Venezia"
src = "src"

[build]
use-default-preprocessors = false	# Disable index to fix issue #431

[preprocessor.links]

[preprocessor.katex]

[preprocessor.graphviz]

[output.html]
preferred-dark-theme = "light"
